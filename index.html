<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Class-12</title>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,inital-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="bs/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section>

<aside>
	<h2>Khandakar Sydur Rahman Tipu Sultan</h2>
	<img src="images/Sydur.jpg">
</aside>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-6">
			<div class="signup shadow-sm p-5 my-5">
				<h1><a href="#">LEDP</a></h1>
					<form class="row">
						<div class="col-xl-6">
							<input type="text"class="form-control mb-3"placeholder="First Name">
						</div>
						<div class="col-xl-6">
							<input type="text"class="form-control mb-3"placeholder="Last Name">
						</div>
						<div class="col-xl-12">
							<input type="email"class="form-control mb-3"placeholder="Email">
						</div>
						<div class="col-xl-12">
							<input type="text"class="form-control mb-3"placeholder="Address">
						</div>
						<div class="col-xl-6">
							<input type="password"class="form-control mb-3"placeholder="Password">
						</div>
						<div class="col-xl-6">
							<input type="password"class="form-control mb-3"placeholder="Retype Password">
						</div>
						<div class="col-xl-12">
							<textarea class="form-control mb-3"rows="7"placeholder="About yourself"></textarea>
						</div>
						<div class="col-xl-12 mb-3">
							<select class="form-control">
								<option>Select your country</option>
								<option>Bangladesh</option>
								<option>Pakistan</option>
								<option>Nepal</option>
								<option>Bhutan</option>
								<option>Afghanistan</option>
								<option>Nigeria</option>
								<option>Maldeaves</option>
								<option>Indonesia</option>
							</select>
						</div>
						<div class="col-xl-12 mb-3">
							<strong>Select Your Gender:</strong><br>
							<input type="radio"id="male" value="male"name="gender">
							<label for="male">Male</label>

							<input type="radio"id="female" value="female"name="gender">
							<label for="female">Female</label>

							<input type="radio"id="other" value="other"name="gender">
							<label for="other">Other</label>
						</div>
						<div class="col-xl-12 mb-3">
							<strong>Select Your Course:</strong><br>

							<div class="check">	
								<input type="checkbox"class="form-check-input" name=""value="Web Design"id="wd">
								<label for="wd">Web Design</label>
							</div>
						<div class="check">	
							<input type="checkbox"class="form-check-input" name=""value="Wordpress"id="wp">
							<label for="wp">Wordpress</label>
						</div>
						<div class="check">	
							<input type="checkbox"class="form-check-input" name=""value="Digital Marketing"id="dm">
							<label for="dm">Digital Marketing</label>
						</div>
						<div class="check">	
							<input type="checkbox"class="form-check-input" name=""value="Graphics Design"id="gd">
							<label for="gd">Graphics Design</label>
						</div>
						</div>
						<div class="col-xl-12 mb-3">
							<div class="form-file">
							  <input type="file" class="" id="customFile">
							  <label class="form-file-label" for="customFile">
							    <span class="form-file-text">Choose file...</span>
							    <span class="form-file-button">Browse</span>
							  </label>
							</div>
						</div>
						<div class="col-xl-12 mb-3">
							<input type="submit" name=""value="Sign Up Now"class="btn btn-primary">
						</div>
					</form>
			</div>
		</div>
	</div>
</div>
</section>
<script type="text/javascript"src="js/popper.min.js"></script>
<script type="text/javascript"src="js/bootstrap.min.js"></script>
</body>
</html>
